{% if operations %}
    <ul class="list-unstyled">
    {% for operation in operations %}
        <form action="">
            <div class="row operation-number-row">
                <li class="col-sm-12"><h3>Operation:&emsp;{{ operation.jmojoboperationid }}</h3>
                {% if report %}
                    <input type='checkbox' name='operation' value='{{ operation.jmojobassemblyid }} {{ operation.jmojoboperationid }}'>
                {% endif %}
                {% include 'jobs/misc/fields_by_operation.html' %}
                </li>
                </ul>
            </div>

        </form>
    {% endfor %}
    </ul>

    <div class="row report-button">
        {% include 'jobs/forms/create_report.html' %}
    </div>
{% endif %}
