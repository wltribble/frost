{% if fields_needed %}
    <ul class="list-unstyled">
    {% for field in fields_needed %}
        <li>
        {% if report %}
            <input type='checkbox' name='{{ job }} {{ assembly }} {{ operation }} {{ field.id }}' value=''>&emsp;{{ field.field_name }}:&emsp;{{ field.field_text }}<br>
        {% else %}
            {{ field.field_name }}:&emsp;{{ field.field_text }}
        {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endif %}
