{% extends "jobs/pages/base.html" %}
{% block content %}

<div class="container">
<h1>Pick A Work Center To Begin</h1>

{% if workcenters %}
    <ul>
    {% for workcenter in workcenters %}
            <li><a href="{% url 'jobs:index' workcenter.id %}">{{ workcenter }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No work centers available.</p>
{% endif %}

</div>
{% endblock %}
