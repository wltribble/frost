{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'jobs/style.css' %}" />


<h1>Pick A Work Center To Begin</h1>

{% if workcenters %}
    <ul>
    {% for workcenter in workcenters %}
            <li><a href="{% url 'workcenters:jobs:index' workcenter.id %}">{{ workcenter }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No work centers available.</p>
{% endif %}
