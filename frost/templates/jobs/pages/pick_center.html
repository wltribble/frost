{% extends "jobs/pages/base.html" %}
{% block content %}

<div class="container">
    <div class="row page-title">
        <h1>Pick A Work Center To Begin</h1>
    </div>
    <div class="row">
        {% if workcenters %}
            <div class="row">
                <ul class="workcenter-list">
                {% for workcenter in workcenters %}
                        <li class="workcenter-list-item"><a href="{% url 'jobs:index' workcenter.id %}">{{ workcenter }}</a></li>
                {% endfor %}
                </ul>
            </div>
        {% else %}
            <div class="row">
                <p>No work centers available.</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
