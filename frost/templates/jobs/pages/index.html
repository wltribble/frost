{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'jobs/style.css' %}" />

<h1><a class="navbar-brand" href="{% url 'workcenters:pick_center' %}">List of Operations</a></h1>

{% if jobs %}
    <h4>Current Operations</h4>
    <ul>
    {% for job in jobs %}
        <li><a href="{% url 'jobs:go_to_detail_or_picker' center job.jmouniqueid %}">{{ job }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No jobs are available.</p>
{% endif %}
