{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'jobs/style.css' %}" />

<h1>List Of Operations</h1>

{% if jobs %}
    <h4>Incomplete Operations</h4>
    <ul>
    {% for job in incomplete_jobs %}
        <li><a href="{% url 'jobs:pick_template' job.jmouniqueid %}">{{ job }}</a></li>
    {% endfor %}
    </ul>
    <h4>Complete Operations</h4>
{% else %}
    <p>No jobs are available.</p>
{% endif %}
