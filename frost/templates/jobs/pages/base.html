<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>FROST Shop Floor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/jobs/css/style.css">
    <script src="/static/jobs/js/scroll-sneak.js"></script>
</head>

<body>
    <header class="container">
        <div class="row">
            <img src="/static/jobs/images/frost_logo.png" class="img-rounded col-sm-4 logo">
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <div class="container bottom-space">
        <div class="row">
            <p></p>
        </div>
        <div class="row">
            <p></p>
        </div>
        <div class="row">
            <p></p>
        </div>
    </div>
    <footer class="container footer navbar-fixed-bottom">
        <div class="row">
            <p class="col-sm-12">
              &copy; 2017 FROST Converting Systems, Inc.
            </p>
        </div>
    </footer>
    <!-- SCROLL SNEAK JS: you can change `location.hostname` to any unique string or leave it as is -->
    <script>
    (function() {
        var sneaky = new ScrollSneak(location.hostname), tabs = document.getElementsByTagName('form'), i = 0, len = tabs.length;
        for (; i < len; i++) {
            tabs[i].onclick = sneaky.sneak;
        }

        document.getElementByTagName('input').onclick = sneaky.sneak;
    })();
    </script>
    <!-- END OF SCROLL SNEAK JS -->
</body>

</html>
