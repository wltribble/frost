{% extends "jobs/pages/base.html" %}
{% block content %}

<div class="container">
    <div class="row page-title">
        <h1>Pick An Operation To Begin</h1>
    </div>
    <div class="row">
        {% if jobs %}
            <div class="row centers">
                <ul class="list-unstyled">
                {% for job in jobs %}
                    <li><h3><a href="{% url 'workcenters:engineering_detail' job.jmouniqueid %}">{{ job.jmojoboperationid }}</a></h3></li>
                {% endfor %}
                </ul>
            </div>
        {% else %}
            <div class="row">
                <p><h3>No operations available.</h3></p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
