{% extends "jobs/pages/base.html" %}
{% block content %}
{% load job_filters %}

<div class="container">
<h1>Data From Other Work Centers</h1>
<ul class="list-unstyled">
    {% for center in centers %}
        <li>
            {% fields_by_center job.jmojobid center %}
        </li>
    {% endfor %}
</ul>
<form action="{% url 'workcenters:engineering_detail' urluniqueid %}" name="detail">
    <input type="submit" name="detail" value="Back" id="detail"/>
</form>
</div>
<br /><br /><br /><br />
{% endblock %}
