{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'embossers/style.css' %}" />

<h1>Pick A Template To Begin</h1>

{% if processes %}
    <ul>
    {% for process in processes %}
        <li><a href="{% url 'embossers:set_process_template' job.id process.id %}">{{ process.process_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No templates available. </p>
    <a href="{% url 'embossers:detail' job.id %}"
{% endif %}

<form action="{% url 'embossers:index' %}" name="back_from_template_chooser">
    <button type="submit">Back</button>
</form>
