{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'embossers/style.css' %}" />

{% if processes %}
    <ul>
    {% for process in processes %}
        <li><a href="{% url 'embossers:set_process_template' job.id %}">{{ process.process_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <a>No templates available.</a>
{% endif %}
